<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
  vr-mode-ui="enabled: false;">

    <!--Assets Management-->
    
    <a-assets >
        <!--fighting-->
      <a-asset-item id="Rock-Fighting" src="./assets/rock_fight/scene.gltf"></a-asset-item>
    <!--inLove-->
        <a-asset-item id="Heart-Eyes" src="./assets/emoji_inlove/scene.gltf"></a-asset-item>
      <!--kissing-->
        <a-asset-item id="Kissing-Heart" src="./assets/emoji_kiss/scene.gltf"></a-asset-item>
      <!--laughing-->
        <a-asset-item id="Laughing" src="./assets/coringa_laughing/scene.gltf"></a-asset-item>
      <!--ToungueOut-->
        <a-asset-item id="Toungue-Out" src="./assets/emoji_tongue/scene.gltf"></a-asset-item>
      </a-assets>



    <a-marker url="./patternInfo/fighting.patt" type="pattern">
      <a-entity id="model" gltf-model="#Rock-Fighting" position="-0.5 0 0" rotation="-90 -90 90" scale="0.01 0.01 0.01" animation-mixer></a-entity>
    </a-marker>
    <a-marker url="./patternInfo/heartEyes.patt" type="pattern">
        <a-entity id="model" gltf-model="#Heart-Eyes" position="-0.5 -1 -2" rotation="0 -90 90" scale="1 1 1" animation-mixer></a-entity>
    </a-marker>
    <a-marker url="./patternInfo/kissingHeart.patt" type="pattern">
        <a-entity id="model" gltf-model="#Kissing-Heart" position="-0.5 -1 -2" rotation="0 -90 90" scale="1 1 1" animation-mixer></a-entity>
      </a-marker>
    <a-marker url="./patternInfo/laughing.patt" type="pattern">
        <a-entity id="model" gltf-model="#Laughing" position="-0.5 -1 -1" rotation="-90 -90 90" scale="0.01 0.01 0.01" animation-mixer></a-entity>
      </a-marker>
    <a-marker url="./patternInfo/toungOut.patt" type="pattern">
        <a-entity id="model" gltf-model="#Toungue-Out" position="-0.5 -1 -2" rotation="0 -90 90" scale="1 1 1" animation-mixer></a-entity>
      </a-marker>
  </a-scene>
</body>
</html>
